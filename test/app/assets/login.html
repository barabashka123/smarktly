
<form ng-submit="formSubmit()" class="formLogin">
	<div class="form-group">
		<input type="text" ng-model="username" placeholder="admin" required=""/>
	</div>

	<div class="form-group">
		<input type="password" ng-model="password" placeholder="admin" required=""/>
	</div>

	<div class="form-group">
		<button type="submit">Login</button>		
	</div>
	<p class="text-danger">{{ error }}</p>
</form>
